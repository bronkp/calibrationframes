<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration Frames</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calibration Frames</h1>
    <p>Calibration frames allow astrophotographers to correct for noise in their images</p>
    <h2>Light Frames</h2>
    <p>The most obvious method for correction is to take multiple photos and average out their data.</p>
    <div class="collection" id="container">
        <div class="canvas-wrapper">
            <canvas id="original"></canvas>
            <p>True Image</p>
        </div>
        <div class="canvas-wrapper">
            <canvas id="example-noise"></canvas>
            <p>Example sample of image noise</p>
        </div>
        <div class="canvas-wrapper">
            <canvas id="averaged"></canvas>
            <p>Image created by the average of noisy samples</p>
        </div>
    </div>
    <div>
        <label>Number of Samples</label>
        <input type="number" id="sample-count" name="sample-count" value="10" min="1" max="50" />
        <button id="toggle-display">Toggle Sample Display</button>
    </div>
    <div id="noise-container"></div>
</body>
<script type="module" src="script.js"></script>

</html>
